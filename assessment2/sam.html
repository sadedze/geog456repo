<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hurricane Sam Map</title>
</head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>
<style>
    #map { height: 500px;  }
</style>
<body>
  <a href="https://en.wikipedia.org/wiki/Hurricane_Sam"><h1>Hurricane Sam</h1></a>
  <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Sam_2021-09-26_1625Z.jpg/330px-Sam_2021-09-26_1625Z.jpg"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Sam_2021-09-26_1625Z.jpg/330px-Sam_2021-09-26_1625Z.jpg" alt=""></a>
  <div id="map"></div>
  <script src="./data/sampoints.js"></script>
<script>
var map = L.map('map').setView([35.17380831799959,-42.01171875000001], 3);
  var geojsonMarkerOptions = {
    radius: 8,
    fillColor: "#56a0d3",
    color: "#000",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.8
};

var mySampoints = L.geoJSON(sampoints, {
pointToLayer: function (feature, latlng) {
    return L.circleMarker(latlng, geojsonMarkerOptions);
}
}).addTo(map);

  var OSM = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

var Esri_OceanBasemap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Ocean/World_Ocean_Base/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Sources: GEBCO, NOAA, CHS, OSU, UNH, CSUMB, National Geographic, DeLorme, NAVTEQ, and Esri',
	maxZoom: 13
}).addTo(map);

var lon = sampoints.features[0].geometry.coordinates[0];
        var lat = sampoints.features[0].geometry.coordinates[1];
        var coord = [lat,lon];
        //L.marker(coord).addTo(map)

        var baseMaps = {
        "OpenStreetMap": OSM,
        "ESRI Ocean Basemap": Esri_OceanBasemap
    };
    var overlayMaps = {
    "hpath": mySampoints
};
var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);

</script>

</body>
</html>
