<body>
    <h3 id="daYear">Day</h3>
    <input id="dateSlider" type="range" name="Day" min="7" max="18" oninput="moveSlider(this.value)">

    <script>
//create basemap
var map = L.map('map').setView([35, -76], 7);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        var geojsonData = {
  "type": "FeatureCollection",
  "features": []
};

//create geojson w data info
closures.forEach(function(dataPoint) {
  var feature = {
    "type": "Feature",
    "properties": {
      "IncidentID": dataPoint.IncidentID,
      "start": dataPoint.start,
      "end": dataPoint.end,
      "RoadName": dataPoint.RoadName,
      "CommonName": dataPoint.CommonName,
      "Direction": dataPoint.Direction,
      "ConditionName": dataPoint.ConditionName,
      "IncidentType": dataPoint.IncidentType,
      "Event": dataPoint.Event,
      "EventName": dataPoint.EventName,
      "Reason": dataPoint.Reason,
      "DOTNotes": dataPoint.DOTNotes,
      "day": dataPoint.day,
      "flood": dataPoint.flood,
      "wind": dataPoint.wind,
      "winter": dataPoint.winter,
      "fog": dataPoint.fog,
      "rainevent": dataPoint.rainevent,
      "winterevent": dataPoint.winterevent,
      "cycloneevent": dataPoint.cycloneevent,
      "dur": dataPoint.dur,
      "noweather": dataPoint.noweather,
      "st": dataPoint.st,
      "fn": dataPoint.fn,
      "t": dataPoint.t,
      "te": dataPoint.te
    },
    "geometry": {
      "type": "Point",
      "coordinates": [dataPoint.Longitude, dataPoint.Latitude]
    }
  };
  geojsonData.features.push(feature);
});

// Define a custom icon
var customIcon = L.icon({
  iconUrl: 'closedpic.jpg',
  iconSize: [30, 30],
  iconAnchor: [15, 30]
});

// Create a GeoJSON layer and add it to the map
var geojsonLayer = L.geoJson(geojsonData, {
  pointToLayer: function (feature, latlng) {
    return L.marker(latlng, { icon: customIcon });
  }
}).addTo(map);

// Marker variable for tracking the currently displayed marker
var marker;

// Slider function
function moveSlider(value) {
  var slider = document.getElementById('dateSlider');

  // Check if the selected time is within the range of dataPoint.t and dataPoint.te
  geojsonData.features.forEach(function(dataPoint) {
    var t = dataPoint.properties.t;
    var te = dataPoint.properties.te;

    if (value >= t && value <= te) {
      // Point is within the time range, create or update the marker
      var lat = dataPoint.geometry.coordinates[1];
      var lng = dataPoint.geometry.coordinates[0];
      if (!marker) {
        marker = L.marker([lat, lng], { icon: customIcon }).addTo(map);
      } else {
        marker.setLatLng([lat, lng]);
      }
    } else {
      // Point is outside the time range, remove the marker if it exists
      if (marker) {
        map.removeLayer(marker);
        marker = null;
      }
    }
  });

  // Update the slider's value to match the selected time
  slider.value = value;
}
    </script>
