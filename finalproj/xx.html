<html lang="en">
<head>
    <meta charset="UTF-8">

   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>

   <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.2/jquery.ui.touch-punch.min.js"></script>


   <script src="SliderControl.js"></script>

   <script src="closures.js"></script>
</head>
<style>
    #map { 
        width: 100%;
        height: 500px;
         }
</style>

<body>
    <h3 id="daYear">Day</h3>
    <input id="dateSlider" type="range" name="Day" min="7" max="18" oninput="moveSlider(this.value)">
    <div id="map"></div>

    
    <script>

var sliderControl = null

//create basemap
var map = L.map('map').setView([35, -76], 7);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);


        var geojsonData = {
  "type": "FeatureCollection",
  "features": []
};

//create geojson w data info
closures.forEach(function(dataPoint) {
  var feature = {
    "type": "Feature",
    "properties": {
      "IncidentID": dataPoint.IncidentID,
      "start": dataPoint.start,
      "end": dataPoint.end,
      "RoadName": dataPoint.RoadName,
      "CommonName": dataPoint.CommonName,
      "Direction": dataPoint.Direction,
      "ConditionName": dataPoint.ConditionName,
      "IncidentType": dataPoint.IncidentType,
      "Event": dataPoint.Event,
      "EventName": dataPoint.EventName,
      "Reason": dataPoint.Reason,
      "DOTNotes": dataPoint.DOTNotes,
      "day": dataPoint.day,
      "flood": dataPoint.flood,
      "wind": dataPoint.wind,
      "winter": dataPoint.winter,
      "fog": dataPoint.fog,
      "rainevent": dataPoint.rainevent,
      "winterevent": dataPoint.winterevent,
      "cycloneevent": dataPoint.cycloneevent,
      "dur": dataPoint.dur,
      "noweather": dataPoint.noweather,
      "st": dataPoint.st,
      "fn": dataPoint.fn,
      "t": dataPoint.t,
      "te": dataPoint.te
    },
    "geometry": {
      "type": "Point",
      "coordinates": [dataPoint.Longitude, dataPoint.Latitude]
    }
  };
  geojsonData.features.push(feature);
});

// Define a custom icon
var customIcon = L.icon({
  iconUrl: 'closedpic.jpg',
  iconSize: [10, 10],
  iconAnchor: [10, 10]
});

// Create a GeoJSON layer and add it to the map
var geojsonLayer = L.geoJson(geojsonData, {
  pointToLayer: function (feature, latlng) {
    return L.marker(latlng, { icon: customIcon });
  }
}).addTo(map);

 //Fetch some data from a GeoJSON file
 $.getJSON("data.json", function(geojsonData) {
        var testlayer = L.geoJson(geojsonData),
            sliderControl = L.control.sliderControl({
                position: "topright",
                layer: testlayer
            });})

        //For a Range-Slider use the range property:
        sliderControl = L.control.sliderControl({
            position: "topright",
            layer: testlayer,
            range: true
        });



    </script>
</body>
