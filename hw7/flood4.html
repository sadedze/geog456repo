<script>

    var map = L.map('map').setView([42.3601, -71.0589], 17);
        
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    }).addTo(map);

    var myStyle = {
    "color": "#ff7800",
    "weight": 0.25,
    "opacity": 0.65
};
     var myData = [first, second, third] // array ordering the data. You need to be very careful with this method as you are bringing in all the data at once. 
     var order = ['2015','2030','2050'] // an array with the date of each data source
     var floods = L.geoJSON(myData[0], {style: myStyle}).addTo(map); // open the first element of the myData array

    function moveSlider(value) {
    var Year = myData[value]; // Get the data based on the slider value
    map.removeLayer(floods); // Remove the current GeoJSON layer
    floods = L.geoJSON(Year, { style: myStyle }).addTo(map); // Create a new GeoJSON layer
    document.getElementById('theYearH3elementID').innerHTML = order[value]; // Update the text above the slider
}


</script>
